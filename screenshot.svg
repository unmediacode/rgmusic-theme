<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="1200" height="900" fill="url(#bg-gradient)"/>
  
  <!-- Elementos decorativos -->
  <circle cx="100" cy="100" r="150" fill="#0f3460" opacity="0.3"/>
  <circle cx="1100" cy="800" r="200" fill="#0f3460" opacity="0.3"/>
  
  <!-- Icono de vinilo -->
  <g transform="translate(300, 250)">
    <!-- Disco de vinilo -->
    <circle cx="150" cy="150" r="140" fill="#1a1a1a" stroke="url(#accent-gradient)" stroke-width="4"/>
    <circle cx="150" cy="150" r="120" fill="#2d2d2d"/>
    <circle cx="150" cy="150" r="80" fill="#1a1a1a"/>
    <circle cx="150" cy="150" r="25" fill="#e94560"/>
    
    <!-- Líneas del vinilo -->
    <circle cx="150" cy="150" r="100" fill="none" stroke="#3d3d3d" stroke-width="1" opacity="0.5"/>
    <circle cx="150" cy="150" r="90" fill="none" stroke="#3d3d3d" stroke-width="1" opacity="0.5"/>
    <circle cx="150" cy="150" r="70" fill="none" stroke="#3d3d3d" stroke-width="1" opacity="0.5"/>
    <circle cx="150" cy="150" r="60" fill="none" stroke="#3d3d3d" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Texto RGMUSIC -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="url(#accent-gradient)" text-anchor="start">
    RGMUSIC
  </text>
  
  <!-- Subtítulo -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="start" opacity="0.9">
    YOOtheme Pro Child Theme
  </text>
  
  <!-- Características -->
  <g transform="translate(600, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#e94560">
      ✓ Vinyl Player Animation
    </text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="24" fill="#e94560">
      ✓ Custom Styles
    </text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="24" fill="#e94560">
      ✓ Auto-Updates from GitHub
    </text>
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="24" fill="#e94560">
      ✓ Fully Responsive
    </text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="850" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.6" text-anchor="middle">
    by Miguel Taboada | rgmusic.com
  </text>
</svg>
